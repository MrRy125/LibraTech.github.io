<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload Book</title>
<link rel="stylesheet" href="upload.css">
<link rel="icon" href="icons/library.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="container">
            <h1>LibraTech</h1>
            <nav>
                <div class="menu-toggle" id="mobile-menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                <a href="index.html">Home</a>
                <a href="catalog.html">Catalog</a>
                <a href="#">Upload</a>
                <a href="about.html">About Us</a>
                <a href="signIn.html">Sign In</a>
            </nav>         
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="catalog.html">Catalog</a></li>
            <li><a href="#">Upload</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="signIn.html">Sign In</a></li>
        </ul>
    </header>

    <main>
        <section class="upload-section">
            <div class="container">
                <h2>Upload New Book</h2>
                <form id="uploadForm">
                    <div>
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" placeholder="Enter Book Title..." required>
                    </div>
                    <div>
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author" placeholder="Enter Book Author..." required>
                    </div>
                    <div>
                        <label for="category">Category:</label>
                        <select id="category" name="category" required>
                            <option value="">Select Category</option>
                            <!-- Add your book categories here -->
                            <option value="AI & ML">AI & ML</option>
                            <option value="App Development">App Development</option>
                            <option value="Automation">Automation</option>
                            <option value="Cybersecurity">Cybersecurity</option>
                            <option value="Data analysis">Data Analysis</option>
                            <option value="Database">Database</option>
                            <option value="Digital Marketing">Digital Marketing</option>
                            <option value="Frameworks">Frameworks</option>
                            <option value="GUI">GUI</option>
                            <option value="Microsoft Technologies">Microsoft Technologies</option>
                            <option value="Networking">Networking</option>
                            <option value="Programming Languages">Programming Languages</option>
                            <option value="Technology Topics">Technology Topics</option>
                            <option value="Web Development">Web Development</option>
                            <!-- Add more categories as needed -->
                        </select>
                    </div>
                    <div>
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" resizable="false" placeholder="Enter Book Description..." required></textarea>
                    </div>
                    <div>
                        <label for="file">Upload Book (PDF):</label>
                        <input type="file" id="file" name="file" accept=".pdf" required>
                    </div>
                    <button type="submit">Upload</button>
                </form>
                <div id="uploadStatus"></div>
            </div>
        </section>
        <!-- Modal -->
        <div id="statusModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <p id="modalMessage"></p>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 LibraTech E-Library. All rights reserved.</p>
        </div>
    </footer>

    <script src="upload.js"></script>
</body>
</html>
