    <main>
        <!-- Code Here -->
        <section class="catalog">
            <div class="container">
                <h2>Book Catalog</h2>
                <div class="search-filter">
                    <input type="text" id="search" placeholder="Search by book title...">
                    <select id="category">
                        <option value="all">All Categories</option>
                        <option value="AI & ML">AI & ML</option>
                        <option value="App Development">App Development</option>
                        <option value="Automation">Automation</option>
                        <option value="Cybersecurity">Cybersecurity</option>
                        <option value="Data analysis">Data Analysis</option>
                        <option value="Database">Database</option>
                        <option value="Digital Marketing">Digital Marketing</option>
                        <option value="Frameworks">Frameworks</option>
                        <option value="GUI">GUI</option>
                        <option value="Microsoft Technologies">Microsoft Technologies</option>
                        <option value="Networking">Networking</option>
                        <option value="Programming Languages">Programming Languages</option>
                        <option value="Technology Topics">Technology Topics</option>
                        <option value="Web Development">Web Development</option>
                        <!-- Add more categories as needed -->
                    </select>
                          
                    <button onclick="searchBooks()">Search</button>   
                </div>
                <div class="book-list">
                    <!-- Books will be dynamically added here -->
                    
                </div>
            </div>
        </section>

        <div id="pagination-buttons">
            <button onclick="displayBooks(1)" id="prevPage">1</button>
            <button onclick="displayBooks(2)" id="prevPage">2</button>
            <button onclick="displayBooks(3)" id="prevPage">3</button>
            <button onclick="displayBooks(4)" id="prevPage">4</button>

            <button onclick="displayBooks(6)" id="prevPage">6</button>
